<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenSquawk Email Signature</title>
    <!-- Paste everything inside <body> into Thunderbird's HTML signature field -->
    <style>
      /* The inline styles below keep the signature consistent inside email clients */
      body {
        background: #f6fbff;
        margin: 0;
        padding: 24px;
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        color: #0f172a;
      }
    </style>
  </head>
  <body>
    <div
      style="max-width: 520px; margin: 0 auto; border-radius: 16px; border: 1px solid #d7e9f5; background: linear-gradient(180deg, #ffffff 0%, #f4fbff 100%); box-shadow: 0 12px 40px rgba(14, 165, 233, 0.12); padding: 18px 20px 16px;"
    >
      <div style="display: flex; gap: 14px; align-items: center;">
        <div
          style="width: 52px; height: 52px; border-radius: 14px; background: radial-gradient(circle at 30% 30%, rgba(34, 211, 238, 0.26), rgba(14, 165, 233, 0.22)), #0f172a; border: 1px solid rgba(14, 165, 233, 0.25); display: grid; place-items: center; box-shadow: 0 10px 28px rgba(15, 23, 42, 0.24); color: #e0f7ff; font-weight: 700; letter-spacing: 0.02em;"
        >
          OS
        </div>
        <div>
          <div style="font-size: 16px; letter-spacing: 0.02em; text-transform: uppercase; color: #0ea5e9; font-weight: 700;">OpenSquawk</div>
          <div style="font-size: 13px; color: #334155;">AI-ATC for flight simulation</div>
        </div>
      </div>

      <div style="margin: 14px 0 12px; height: 1px; background: linear-gradient(90deg, rgba(14, 165, 233, 0.28), rgba(34, 211, 238, 0.62), rgba(14, 165, 233, 0.28));"></div>

      <div style="font-size: 16px; color: #0f172a; margin-bottom: 8px;">Hello,</div>
      <div style="font-size: 14px; color: #1f2937; line-height: 1.6;">Looking forward to keeping you in the loop with the latest OpenSquawk updates.</div>

      <div style="margin-top: 16px; font-size: 15px; color: #0f172a;">
        Best,<br />
        <span style="display: inline-block; margin-top: 2px; padding: 4px 10px; border-radius: 12px; background: linear-gradient(135deg, rgba(14, 165, 233, 0.12), rgba(34, 211, 238, 0.12)); border: 1px solid rgba(14, 165, 233, 0.32); font-weight: 600; color: #0f172a;">Nick</span>
      </div>

      <div style="margin-top: 14px; display: flex; gap: 12px; align-items: center; font-size: 12px; color: #334155;">
        <a href="https://opensquawk.com" style="color: #0ea5e9; text-decoration: none; font-weight: 600;">opensquawk.com</a>
        <span style="opacity: 0.3;">â€¢</span>
        <span style="letter-spacing: 0.01em;">AI-ATC platform for flight sims</span>
      </div>
    </div>
  </body>
</html>
