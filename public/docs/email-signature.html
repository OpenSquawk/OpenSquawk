<!DOCTYPE html>
<html lang="en" style="margin:0;padding:0;background:#0b1020;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,body{margin:0!important;padding:0!important;background:#0b1020;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;}
    a{color:#22d3ee;text-decoration:none;}
    .wrapper{width:100%;background:#0b1020;padding:24px 0;}
    .container{max-width:620px;margin:0 auto;padding:0 24px;}
    .card{background:rgba(255,255,255,0.06);border-radius:16px;box-shadow:0 24px 80px rgba(5,12,32,.45);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.08);}
    .body{padding:24px 24px 12px;}
    .text{color:#e5f2ff;font-size:15px;line-height:1.65;}
    .muted{color:rgba(255,255,255,.65);font-size:13px;line-height:1.5;}
    .bar{height:4px;background:linear-gradient(90deg,#0ea5e9,#22d3ee,#38bdf8);border-radius:16px 16px 0 0;}
    .footer{padding:16px 24px 24px;}
    .name{color:#fff;font-weight:700;font-size:16px;letter-spacing:.01em;}
    .role{color:#b5d2f7;font-size:14px;margin-top:4px;}
    .links{margin-top:12px;}
    .chip{display:inline-block;padding:6px 10px;border-radius:9999px;font-size:12px;letter-spacing:.12em;text-transform:uppercase;color:#e6fbff;border:1px solid rgba(255,255,255,.15);background:rgba(255,255,255,.08);}
    .placeholder{color:rgba(255,255,255,.45);font-style:italic;}
    @media(max-width:600px){.container{padding:0 18px;}.text{font-size:14px;}}
  </style>
</head>
<body class="wrapper">
  <div class="container">
    <div class="card">
      <div class="bar"></div>
      <div class="body text">
        <p style="margin:0 0 18px;">Hello,</p>
        <p class="placeholder" style="margin:0 0 18px;">&nbsp;</p>
        <p class="placeholder" style="margin:0 0 24px;">&nbsp;</p>
        <p style="margin:0 0 6px;">Best,</p>
        <p style="margin:0;">Nick</p>
      </div>
      <div class="footer">
        <div class="chip">OpenSquawk</div>
        <div class="role">Live AI ATC · in development</div>
        <div class="links muted">
          <a href="https://opensquawk.de" target="_blank" rel="noopener">opensquawk.de</a> ·
          <a href="https://opensquawk.de/feedback" target="_blank" rel="noopener">Feedback</a> ·
          <a href="mailto:info@opensquawk.de">info@opensquawk.de</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
